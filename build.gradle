buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "net.serenity-bdd:serenity-gradle-plugin:3.6.7"
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'net.serenity-bdd.serenity-gradle-plugin' version '3.6.7'
}

group 'com.co.exito.automation'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '3.5.1'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '3.5.1'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '3.5.1'
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '3.5.1'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '3.5.1'
    testImplementation "junit:junit:4.12"

}

